@if(this.addTaskvariable)
{
  <app-new-task (cancel)="onCancelAddTask()"  [selectedUserId]="id" />
}

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">
        Add Task
      </button>
    </menu>
  </header>

  <ul>
    @for (task of selectedTasks; track task.id)
    {
      <li>
        <app-task  [selectedTasks]="task"/>
      </li>
    }

  </ul>
</section>
