@if(this.addTaskvariable)
{
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">
        Add Task
      </button>
    </menu>
  </header>

  <ul>
    @for (task of selectedTasks; track task.id)
    {
      <li>
        <app-task (completeTaskEvent)="deleteTask($event)" [selectedTasks]="task"/>
      </li>
    }

  </ul>
</section>
